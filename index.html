<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sneakers</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container">
    <div class="product">
      <div class="details">
        <i class="fa-solid fa-arrow-left-long"></i>
        <p>Sneakers Details</p>
        <i class="fa-solid fa-ellipsis-vertical"></i>
      </div>
      <div class="photo"><img src="/assets/side-profile.webp"></div>
      <div class="dots">
        <div class="scroll">
          <i class="fa-solid fa-caret-left"></i>
          <i class="fa-solid fa-caret-right"></i>
        </div>
      </div>
    </div>

    <div class="mini-photos">
      <div class="mini"><img src="/assets/side-profile.webp"></div>
      <div class="mini"><img src="/assets/front-profile.webp"></div>
      <div class="mini"><img src="/assets/back-profile.png"></div>
      <div class="mini"><img src="/assets/top-profile.webp"></div>
      <div class="mini"><img src="/assets/bottom-profile.png"></div>
    </div>

    <div class="title">
      <p>Jordan 1 Low Green Toe</p>
      <i class="fa-regular fa-heart"></i>
    </div>
    <div class="price">$100</div>
    <div class="other-info">
      <p>5 Pairs Left</p>
      <p>Sold 50</p>
      <p><i class="fa-solid fa-star"></i>4.7<span>(69 Reviews)</span></p>
    </div>

    <div class="separator"></div>

    <div class="size-heading">
      <span>Select Size</span>
      <p>Size Chart</p>
    </div>
    <div class="sizes">
      <a href="#">US 4</a>
      <a href="#">US 4.5</a>
      <a href="#">US 5</a>
      <a href="#">US 5.5</a>
      <a href="#">US 6</a>
    </div>

    <div class="footer">
      <a class="msg-icon" href="#"><i class="fa-regular fa-comment-dots"></i></a>
      <button class="btn cart-btn"><i class="fa-solid fa-basket-shopping"></i>Add To Cart</button>
      <button class="btn buy-btn"><i class="fa-regular fa-credit-card"></i>Buy Now</button>
    </div>
  </div>
</body>
</html>
